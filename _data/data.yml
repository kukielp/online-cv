    summary: |
      I have spent my career working with and building software based solutions.
      There have been many different challenges faced as I have explored a number of 
      industries including - Biotech, Financial Services, Membership Management, eCommerce, Event Registration, 
      Real Estate and Wagering. All have the following aspects in common:
      
      - Security
      - Performance
      - Governance
      - Scalability
      
       Most importantly a focus on customer delivery whether that be internal or external.

